<!DOCTYPE html>
<html lang="ja">
<head>
<title></title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
body, html {
    padding: 0;
    margin: 0;
    font-size: 0;
}
</style>
</head>
<body>
<script src="./libs/p5.0.5.6.min.js" type="text/javascript" charset="UTF-8"></script>
<script src="./libs/util.js" type="text/javascript" charset="UTF-8"></script>
<script>
var myCanvas
var width = window.innerWidth
var height = window.innerHeight


function setup() {
    myCanvas = createCanvas(window.innerWidth, window.innerHeight)
    // myCanvas = createCanvas(100, 100)
}

function draw() {

    var ran = new randomFunc()

    fill(ran.random(255, 1), ran.random(255, 1), ran.random(255, 1) )
    noStroke()


    ellipse(ran.random(width, 1), ran.random3(height), ran.random(50, 5), ran.random(50, 5))
}



</script>
</body>
